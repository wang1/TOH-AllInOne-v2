<mat-card>
  <mat-card-title>
    <mat-icon color="warn" class="icon-size">account_circle</mat-icon>
    <!-- 登 录 -->
  </mat-card-title>
  
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="用户名" formControlName="username" required>
          <mat-error>
            <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">请输入用户名</span>
          </mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="密码" formControlName="password" required>
          <mat-error>
            <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">请输入密码</span>
          </mat-error>
        </mat-form-field>
      </p>
      <!-- <p>
          <mat-radio-group>
            <mat-radio-button value="teacher" selected>教师</mat-radio-button>
            <mat-radio-button value="admin">管理员</mat-radio-button>
          </mat-radio-group>
      </p> -->
      <p class="button">
        <button type="submit" mat-flat-button color="primary" [disabled]="!loginForm.valid">
          确 定 <mat-icon class="icon">exit_to_app</mat-icon>
        </button>
        
      </p>
    </form>
  </mat-card-content>
</mat-card>
